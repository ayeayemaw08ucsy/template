<div class="container">
  <div class="dialog-header" style="height: 30px;    padding-left: 10px;">
    <h5 mat-dialog-title style="margin-top: 3px;font-size: 16px;">Are you sure?</h5>
  </div>

  <div style="padding: 0px 20px 20px 20px;justify-content: center;
  align-items: center;
  display: flex;">
    <table>
      <tr>
        <td style="text-align: left;">
          <label>Date: &nbsp;</label>
        </td>
        <td>
          <div class="form">
            {{data.date}}
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label>Event: &nbsp;</label>
        </td>
        <td>
          <div class="form">
            {{data.event}}
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div style="text-align:center;padding-bottom: 5px;padding-top: 5px; padding-right: 10px;background-color: #f0f6f9;">
    <button mat-raised-button [mat-dialog-close]="1" (click)="confirmDelete()" style="margin-right: 5px;">Delete</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
