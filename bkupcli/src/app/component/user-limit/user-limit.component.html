<div class="container mat-elevation-z2">

  <mat-tab-group dynamicHeight>

    <mat-tab label="User Limit">
      <div>
        <div class="form" style="background-color: #1789ea;min-height: 35px!important;max-height: 35px!important;">
          <span class="right">
            <label style="color: #ffffff; font-size: 14px;">Search</label>
            <input class="filter" #filter placeholder="User Limit">
            <button mat-icon-button (click)="refresh()" style="float: right; margin-bottom: 7px;">
                <mat-icon>refresh</mat-icon>
            </button>
          </span>
        </div>

        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="overflow-y:auto;">

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <ng-container matColumnDef="level">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Level</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.codeDesc}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="inputLimit">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Input Limit</mat-header-cell>
            <mat-cell *matCellDef="let row" class="mat-numaric-cell-align-center"> {{row.inputLimit}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="approveLimit">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Approve Limit</mat-header-cell>
            <mat-cell *matCellDef="let row" class="mat-numaric-cell-align-center"> {{row.approveLimit}}</mat-cell>
          </ng-container>

          <!-- actions -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                Edit
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;" class="mat-cell-icon-center">
              <button mat-icon-button (click)="startEdit(i,row.id, row.levelCode, row.inputLimit, row.approveLimit)">
                <mat-icon aria-label="Edit" svgIcon="fam-edit" ></mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>


        <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
          No results
        </div>

        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
      <div style="text-align: end;padding-bottom: 5px;padding-top: 5px; padding-right: 10px;background-color: #f0f6f9;">
        <button mat-raised-button (click)="addNew(addNewUserLimit)">
          <mat-icon svgIcon="fam-edit"></mat-icon> Add New
        </button>
      </div>
    </mat-tab>
</mat-tab-group>

</div>
