<div class="container mat-elevation-z2">
  <div class="form" style="background-color: #f0f6f9;min-height: 33px!important;padding-top: 1px;">
    <div>
      <label  class="canvas-title">New Register</label>
    </div>
  </div>
    <div>
        <div class="form" style="background-color: #1789ea;min-height: 35px!important;max-height: 35px!important;">
          <span style="color: #fff;font-size: 14px;">
            <label style="margin-right: 5px;">Entity ID : </label>
            <label style="margin-right: 25px;">{{fixedAsset.entity}}</label>
            <label style="margin-right: 5px;">Product Ref : </label>
            <label style="margin-right: 5px;">{{fixedAsset.prodRefId}}</label>
          </span>
        </div>
        <form #formControl="ngForm">
            <div style="padding: 0px 20px 20px 20px;">               
                <table>
                    <tr>
                      <td>
                        <div class="label-column">
                          <mat-label>Note 1</mat-label>
                        </div>
                        <div class="data-column ">
                          <mat-form-field>
                              <div style="float:left;width:300%;">
                                <textarea matInput #inputstate class="form-control" [(ngModel)]="fixedAsset.addlInfoTnx.note1" name="addlInfoTnx.note1"></textarea>
                              </div>
                            <mat-error *ngIf="formControl.invalid">{{getErrorMessage('')}}</mat-error>
                          </mat-form-field>
                        </div>
                      </td>
                    </tr>
                    <tr>
                        <td>
                          <div class="label-column">
                            <mat-label>Note 2</mat-label>
                          </div>
                          <div class="data-column ">
                            <mat-form-field>
                                <div style="float:left;width:300%;">
                                    <textarea matInput #inputstate class="form-control" [(ngModel)]="fixedAsset.addlInfoTnx.note2" name="addlInfoTnx.note2"></textarea>
                                </div>
                              <mat-error *ngIf="formControl.invalid">{{getErrorMessage('')}}</mat-error>
                            </mat-form-field>
                          </div>
                        </td>
                      </tr>
                      <tr>
                          <td>
                            <div class="label-column">
                              <mat-label>Note 3</mat-label>
                            </div>
                            <div class="data-column ">
                              <mat-form-field>
                                  <div style="float:left;width:300%;">
                                    <textarea matInput #inputstate class="form-control" [(ngModel)]="fixedAsset.addlInfoTnx.note3" name="addlInfoTnx.note3"></textarea>
                                  </div>
                                <mat-error *ngIf="formControl.invalid">{{getErrorMessage('')}}</mat-error>
                              </mat-form-field>
                            </div>
              
                          </td>
                        </tr>
                        <tr>
                            <td>
                              <div class="label-column">
                                <mat-label>Note 4</mat-label>
                              </div>
                              <div class="data-column ">
                                <mat-form-field>
                                    <div style="float:left;width:300%;">
                                        <textarea matInput #inputstate class="form-control" [(ngModel)]="fixedAsset.addlInfoTnx.note4" name="addlInfoTnx.note4"></textarea>
                                    </div>
                                  <mat-error *ngIf="formControl.invalid">{{getErrorMessage('')}}</mat-error>
                                </mat-form-field>
                              </div>
                              
                            </td>
                          </tr>
                  </table>
            </div>
            <div class="err-msg">
                <app-messages></app-messages>
            </div>
        </form>
        <div style="padding-left: 10px;padding-bottom: 3px;padding-top: 3px; padding-right: 10px;background-color: #f0f6f9;height: 40px !important;">
            <div style="float: left">
                <button mat-raised-button tabindex="-1" (click)="delete()" style="margin-right: 5px; font-size: 13px;" class="btn-left">
                    <mat-icon aria-label="Delete Entry" svgIcon="faDeleteEntry"></mat-icon>Delete Entry
                </button>
                <button mat-raised-button tabindex="-1" (click)="back()" style="margin-right: 5px;height: 33px !important; font-size: 13px;">
                    <mat-icon aria-label="Back" svgIcon="faBack"></mat-icon>Back
                </button>
            </div>
            <div style="float: right;">
                <button mat-raised-button tabindex="-1" [disabled]="!formControl.valid" (click)="saveDraft()" style="margin-right: 5px;height: 33px !important; font-size: 13px;">
                    <mat-icon aria-label="Save Draft" svgIcon="faSaveDraft"></mat-icon>Save Draft
                </button>
                <button mat-raised-button (click)="next()" [disabled]="!formControl.valid" style="margin-right: 5px;height: 33px !important; font-size: 13px;">
                    <mat-icon aria-label="Next" svgIcon="faNext"></mat-icon>Next
                </button>
            </div>
        </div>
    </div>
</div>
