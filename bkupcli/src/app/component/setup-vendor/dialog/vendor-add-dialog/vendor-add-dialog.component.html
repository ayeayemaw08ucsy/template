<div class="container">
  <div class="dialog-header" style="height: 30px;    padding-left: 10px;">
    <h5 mat-dialog-title style="margin-top: 3px;font-size: 16px;">Vendor</h5>
     <label class="required-field-all">&nbsp;Required Field</label>
  </div>
  <form name="vendorAdd" class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">
    <div style="padding: 0px 20px 20px 20px;">
      <!-- <div><p>{{data.apiError.error.message}}</p></div> -->
      <table>
        <tr>
          <td>
              <mat-label>Active</mat-label>
          </td>
          <td style="padding-left: 10px;">
              <div class="form">
                <mat-checkbox (change)="OnChange($event)" [(checked)]="checked" [(disabled)]="disabled"></mat-checkbox>
              </div>
           </td>
        </tr>
        <tr>
          <td>
            <mat-label>Vendor Code</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field>
                <mat-select name="selectedVendor" [(ngModel)]="selectedVendor" (selectChange)="vendorCodeChangeAction()" [ngModelOptions]="{standalone: true}" class="required-field" required>
                  <mat-option *ngFor="let v of vendors" [value]="v">{{v.codeValue}}</mat-option>
                </mat-select>
                
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-label>Vendor Desc</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field>
                <input matInput #inputstate class="form-control" value="{{selectedVendor?.shortDesc}}" name="selectedVendor.shortDesc"
                  maxlength="35" disabled>
              </mat-form-field>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-label>Vendor Name (1)</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field>
                <input matInput class="form-control required-field" [(ngModel)]="data.name1" name="name1" maxlength="35" required>
               
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-label>Vendor Name (2)</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field>
                <input matInput class="form-control required-field" [(ngModel)]="data.name2" name="name2" maxlength="35" required>
                
              </mat-form-field>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-label>Contact No</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field>
                <input matInput class="form-control required-field" [(ngModel)]="data.phone" name="phone" maxlength="20" required pattern="^\d*$">
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-label>Email</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field>
                <input matInput class="form-control required-field" [(ngModel)]="data.email" name="email" maxlength="60" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
              
              </mat-form-field>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-label>Address</mat-label>
          </td>
          <td>
            <div class="form" style="margin-bottom: 30px;">
              <mat-form-field>
                <textarea matInput class="form-control required-field" [(ngModel)]="data.address" name="address" maxlength="255" required></textarea>
                
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-label>Pin Code</mat-label>
          </td>
          <td>
            <div class="form" style="margin-bottom: 30px;">
              <mat-form-field>
                <input matInput #inputstate class="form-control required-field" [(ngModel)]="data.pinCode" name="pinCode" maxlength="8" required pattern="^\d*$">
               
              </mat-form-field>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-label>Country</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field>
                <mat-select [(ngModel)]="selectedCountry" name="country" (selectChange)="countryCodeChangeAction()" class="required-field" required>
                  <mat-option *ngFor="let c of countries" [value]="c">{{c.codeValue}}</mat-option>
                </mat-select>
               
              </mat-form-field>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="err-msg">
        <app-messages></app-messages>
    </div>
  </form>
  <div style="text-align:center;padding-bottom: 5px;padding-top: 5px; padding-right: 10px;background-color: #f0f6f9;">
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>&nbsp;&nbsp;
    <button mat-raised-button [disabled]="!formControl.valid" (click)="confirmAdd()" style="margin-right: 5px;">Save</button>
  </div>
</div>
