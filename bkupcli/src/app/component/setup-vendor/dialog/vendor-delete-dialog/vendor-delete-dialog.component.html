<div class="container">
  <div class="dialog-header" style="height: 30px;    padding-left: 10px;">
    <h5 mat-dialog-title style="margin-top: 3px;font-size: 16px;">Vendor</h5>
  </div>
  <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">
    <div style="padding: 0px 20px 20px 20px;">
    <table>
      <tr>
          <td>
              <mat-label >Vendor Name (1)</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" disabled  [(ngModel)]="data.name1" name="name1" maxlength="35" required>
              </mat-form-field> 
              </div>
          </td>
          <td>
              <mat-label>Vendor Name (2)</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" disabled  [(ngModel)]="data.name2" name="name2" maxlength="35" required>
              </mat-form-field>
              </div>
          </td>
      </tr>
      <tr>
          <td >
              <mat-label >Address (1)</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent">
                <textarea matInput #inputstate class="form-control" disabled [(ngModel)]="data.address" name="address" maxlength="255" required></textarea>
              </mat-form-field>
              </div>
          </td>
          <td>
              <mat-label >Pin Code</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" disabled [(ngModel)]="data.pinCode" name="pinCode" maxlength="8" required>
              </mat-form-field>
              </div>
          </td>
      </tr>
      <tr>
          <td>
              <mat-label >Contact No</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent">
                <input matInput class="form-control" disabled [(ngModel)]="data.phone" name="phone" maxlength="20" required>
              </mat-form-field> 
              </div>
          </td>
          <td>
              <mat-label>Email</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent">
                <input matInput class="form-control" disabled [(ngModel)]="data.email" name="email" maxlength="60" required>
              </mat-form-field>
              </div>
          </td>
      </tr>
      <tr>
          <td>
              <mat-label >Country</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent" class="spacing">
                <input matInput #inputstate class="form-control" disabled [(ngModel)]="data.country" name="country" maxlength="255" required>
              </mat-form-field>
              </div>
          </td>
          <td>
              <mat-label >Vendor ID</mat-label>
          </td>
          <td>
              <div class="form">
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" [(ngModel)]="data.vendorSeqId" name="vendorSeqId" disabled required>
              </mat-form-field>
              </div>
          </td>
      </tr>
    </table>
    </div>
  </form>
    <div style="text-align:center;padding-bottom: 5px;padding-top: 5px; padding-right: 10px;background-color: #f0f6f9;">
      <button mat-raised-button [type]="submit" [mat-dialog-close]="1" (click)="confirmDelete()" style="margin-right: 5px;">Delete</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
