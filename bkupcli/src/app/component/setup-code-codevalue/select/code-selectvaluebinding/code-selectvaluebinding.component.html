<mat-form-field color="accent">
  <mat-select [(ngModel)]="selectedCode" placeholder="Select One Type of Code" (selectChange)="codeIdChangeAction">
   <mat-option *ngFor="let c of codes" [value]="c">{{c.codeIdDesc}}</mat-option>
  </mat-select>
</mat-form-field>
<p>Code Value Length: {{selectedCode ? selectedCode.codeValLen  : ""}}</p>
