<div class="container">
  <div class="dialog-header" style="height: 30px;    padding-left: 10px;">
    <h5 mat-dialog-title style="margin-top: 3px;font-size: 16px;">Modify</h5>
     <label class="required-field-all">&nbsp;Required Field</label>
  </div>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <div style="padding: 0px 20px 20px 20px;">
      <table>
        <tr>
          <td>
            <mat-label>Asset Type</mat-label>
          </td>
          <td>
            <div class="from">
              <mat-form-field >
                <mat-select [(ngModel)]="selectedAssetType" name="assetType" (selectChange)="assetTypeChangeAction" [ngModelOptions]="{standalone: true}" disabled>
                  <mat-option *ngFor="let assetType of assetTypeSelect" [value]="assetType.codeValue">{{assetType.shortDesc}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-label>Frequency</mat-label>
          </td>
          <td>
            <div class="from">
              <mat-form-field >
                <mat-select [(ngModel)]="selectedDepCollFrequeny" name="depCollFrequency" (selectChange)="depCollFrequencyChangeAction" class="required-field"[ngModelOptions]="{standalone: true}" required>
                  <mat-option *ngFor="let depCollFreq of depCollFrequencySelect" [value]="depCollFreq.codeValue">{{depCollFreq.shortDesc}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-label>Asset Sub Type</mat-label>
          </td>
          <td>
            <div class="from">
              <mat-form-field >
                <mat-select [(ngModel)]="selectedAssestSubType" name="assetSubType" (selectChange)="assetSubTypeChangeAction" [ngModelOptions]="{standalone: true}" disabled>
                  <mat-option *ngFor="let assetSubType of assetSubTypeSelect" [value]="assetSubType.codeValue">{{assetSubType.shortDesc}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-label>Depreciation Rate (%)</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field >
                <input matInput #inputstate class="form-control required-field" [(ngModel)]="data.depRate" name="depRate" pattern="(?:\b|-)([1-9]{1,2}[0]?|100)\b" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage('1-999')}}</mat-error>
              </mat-form-field>
            </div>
          </td>
        </tr>
        <tr>          
          <td>
            <mat-label>Method</mat-label>
          </td>
          <td>
            <div class="from">
              <mat-form-field >
                <mat-select [(ngModel)]="selectedDepreciationMethod" name="data.depMethod" (selectChange)="depreciationMethodChangeAction"
                  [ngModelOptions]="{standalone: true}" required class="required-field">
                  <mat-option *ngFor="let depMethod of depreciationMethodSelect" [value]="depMethod.codeValue">{{depMethod.shortDesc}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-label>Depreciation Useful Life (Year)</mat-label>
          </td>
          <td>
            <div class="form">
              <mat-form-field >
                <input matInput #inputstate class="form-control required-field" [(ngModel)]="data.depUsefulLife" name="depUsefulLife" maxlength="2" required>
                
              </mat-form-field>
            </div>
          </td>
        </tr>
        
      </table>
    </div>

    <div style="text-align:center;padding-bottom: 5px;padding-top: 5px; padding-right: 10px;background-color: #f0f6f9;">
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>&nbsp;&nbsp;
      <button mat-raised-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()" style="margin-right: 5px;">Save</button>
    </div>
  </form>
</div>
