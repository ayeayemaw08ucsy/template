
<div class="form" style="background-color: #1789ea;min-height: 35px!important;max-height: 35px!important;">
  <mat-form-field floatPlaceholder="never" color="accent">
    <input matInput #filter placeholder="Filter Events">
  </mat-form-field>
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<mat-table #table [dataSource]="dataSource" matSort class="mat-cell mat-width">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row | date : shortDate}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
  No results
</div>
<mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
