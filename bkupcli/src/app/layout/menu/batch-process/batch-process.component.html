<mat-tab-group (selectedTabChange)="onTabClick($event)">
  <mat-tab>
    <ng-template mat-tab-label>
        <!-- <div *ngIf="secondMenu === 0"><mat-icon svgIcon="batch-white"></mat-icon>Batch</div>
        <div *ngIf="secondMenu !== 0"><mat-icon svgIcon="batch"></mat-icon> Batch</div> -->
        <div><mat-icon svgIcon="batch"></mat-icon>&nbsp; Batch</div>
    </ng-template>
    <div>
    <app-batch></app-batch>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
        <!-- <div *ngIf="secondMenu === 1"><mat-icon svgIcon="trackActive"></mat-icon>&nbsp; Asset Tracking</div>
        <div *ngIf="secondMenu !== 1"><mat-icon svgIcon="track"></mat-icon>&nbsp;Asset Tracking</div> -->
        <div><mat-icon svgIcon="track"></mat-icon>&nbsp; Asset Tracking</div>
    </ng-template>
    <div>
        <app-asset-tracking  [currentMenuName]="menuName"></app-asset-tracking>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <!-- <div *ngIf="secondMenu === 2"><mat-icon  svgIcon="archive"></mat-icon>&nbsp;Archive</div>
      <div *ngIf="secondMenu !== 2"><mat-icon  svgIcon="archive"></mat-icon>&nbsp; Archive</div> -->
      <div><mat-icon  svgIcon="archive"></mat-icon>&nbsp; Archive</div>
    </ng-template>
    <div>
      <app-asset-tracking  [currentMenuName]="menuName"></app-asset-tracking>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
        <!-- <div *ngIf="secondMenu === 3"><mat-icon svgIcon="upload"></mat-icon>&nbsp;Bulk Upload</div>
        <div *ngIf="secondMenu !== 3"><mat-icon svgIcon="upload"></mat-icon>&nbsp;Bulk Upload</div> -->
        <div><mat-icon svgIcon="upload"></mat-icon>&nbsp; Bulk Upload</div>
    </ng-template>
    <div>
      <!-- <app-asset-tracking  [currentMenuName]="menuName"></app-asset-tracking> -->
    </div>
  </mat-tab>
</mat-tab-group>
